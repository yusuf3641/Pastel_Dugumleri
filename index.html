<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hoşgeldiniz Emlak</h1>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#ilanlar">İlanlar</a>
            <a href="#iletisim">İletişim</a>
        </nav>
    </header>
    <section id="ilanlar" class="listings">
        <!-- İlan kartları burada -->
    </section>
    <section id="iletisim" class="contact">
        <h2>İletişim</h2>
        <form id="contact-form">
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="E-posta" required>
            <textarea placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
